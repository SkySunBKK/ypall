<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    /* --- –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ --- */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
        padding: 20px;
        min-height: 100vh;
    }

    /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
    body.light-theme {
        background-color: #ffffff;
        color: #333333;
    }

    /* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ */
    body.dark-theme {
        background-color: #1a1a1a;
        color: #e0e0e0;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è */
    .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px 12px;
        background-color: var(--bg-secondary, #f0f0f0);
        border-radius: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        user-select: none;
        transition: all 0.3s ease;
    }

    .theme-toggle:hover {
        transform: scale(1.05);
    }

    .theme-toggle-icon {
        width: 20px;
        height: 20px;
        fill: currentColor;
    }

    /* –ò–∫–æ–Ω–∫–∏: –º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ SVG –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Å–∏–º–≤–æ–ª—ã */
    .icon-sun::before {
        content: "‚òÄÔ∏è";
    }

    .icon-moon::before {
        content: "üåô";
    }

    /* –ß—Ç–æ–±—ã –∏–∫–æ–Ω–∫–∞ –æ–±–Ω–æ–≤–ª—è–ª–∞—Å—å —á–µ—Ä–µ–∑ JS ‚Äî –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å SVG –∏–ª–∏ –º–µ–Ω—è—Ç—å –∫–ª–∞—Å—Å */
</style>
</head>
<body class="light-theme">

<!-- –ö–æ–Ω—Ç–µ–Ω—Ç —Å–∞–π—Ç–∞ -->
<h1>–ü—Ä–∏–º–µ—Ä –∫–æ–Ω—Ç–µ–Ω—Ç–∞</h1>
<p>–≠—Ç–æ—Ç —Å–∞–π—Ç –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ç—ë–º–Ω—É—é –∏ —Å–≤–µ—Ç–ª—É—é —Ç–µ–º—É.</p>

<!-- –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã -->
<div class="theme-toggle" id="themeToggle">
    <span class="icon-sun" id="sunIcon"></span>
    <span class="icon-moon" id="moonIcon" style="display:none;"></span>
</div>

<script>
    // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const sunIcon = document.getElementById('sunIcon');
    const moonIcon = document.getElementById('moonIcon');

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—É—é —Ç–µ–º—É –∏–∑ localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        body.classList.replace('light-theme', 'dark-theme');
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'inline';
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
    themeToggle.addEventListener('click', () => {
        if (body.classList.contains('light-theme')) {
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ —Ç—ë–º–Ω—É—é
            body.classList.replace('light-theme', 'dark-theme');
            localStorage.setItem('theme', 'dark');
            sunIcon.style.display = 'none';
            moonIcon.style.display = 'inline';
        } else {
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ —Å–≤–µ—Ç–ª—É—é
            body.classList.replace('dark-theme', 'light-theme');
            localStorage.setItem('theme', 'light');
            moonIcon.style.display = 'none';
            sunIcon.style.display = 'inline';
        }
    });
</script>
