<div class="hero">
    <picture class="hero__image">
        <source srcset="@@img-mobile" media="(max-width: 480px)">
        <source srcset="@@img-tablet" media="(max-width: 800px)">
        <img src="@@img" class="hero__img">
    </picture>
    <div class="hero__content">
        <h1 class="hero__title">@@title</h1>
        <button class="hero__button">@@button-text</button>
    </div>
</div>
