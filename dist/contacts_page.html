<script>
    // Уникальная защита от дублирования скрипта
    if (typeof window.themeToggleScriptLoaded === 'undefined') {
        window.themeToggleScriptLoaded = true;

        document.addEventListener('DOMContentLoaded', function () {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;

            // Проверяем, есть ли toggle
            if (!themeToggle) {
                console.warn('Элемент #themeToggle не найден');
                return;
            }

            // Проверяем сохранённую тему
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
            }

            // Переключение при клике
            themeToggle.addEventListener('click', function (e) {
                e.preventDefault();
                e.stopPropagation();

                if (body.classList.contains('light-theme')) {
                    body.classList.replace('light-theme', 'dark-theme');
                    localStorage.setItem('theme', 'dark');
                    console.log('Тема: тёмная');
                } else {
                    body.classList.replace('dark-theme', 'light-theme');
                    localStorage.setItem('theme', 'light');
                    console.log('Тема: светлая');
                }
            });
        });
    }
    // else: скрипт уже загружен
</script>

<script>
    const burger = document.getElementById('burger');
    const mobileMenu = document.getElementById('mobileMenu');

    burger.addEventListener('click', () => {
        burger.classList.toggle('active');
        mobileMenu.classList.toggle('open');
    });

    // Закрытие меню при клике на ссылку
    mobileMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
            burger.classList.remove('active');
            mobileMenu.classList.remove('open');
        });
    });
</script>
